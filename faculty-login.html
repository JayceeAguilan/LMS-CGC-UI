<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login - CITI Global College SHS</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="row g-0 login-container">
        <!-- Right Column: Login Form (Now on Left) -->
        <div class="col-lg-5 col-12 login-section">
            <div class="login-form-wrapper">
                
                <!-- Logo Area -->
                <div class="logo-container">
                    <img src="assets/img/logo.png" alt="CITI Global College SHS Logo" class="logo-img">
                    <div class="institution-name">CITI GLOBAL<br>COLLEGE SHS</div>
                </div>

                <h2 class="login-header">Faculty Login</h2>

                <form action="dashboard.html" method="POST"> <!-- Placeholder action -->
                    
                    <!-- ID Input -->
                    <div class="mb-3">
                        <label for="facultyUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="facultyUsername" placeholder="Faculty Username" required>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="facultyPassword" class="form-label">Password</label>
                        <input type="password" class="form-control password-dots" id="facultyPassword" placeholder="•••••••••" required>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="remember-me-container">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember Me
                            </label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="btn btn-signin">Sign In</button>

                </form>
            </div>
        </div>

        <!-- Left Column: Image & Promo (Now on Right) -->
        <!-- Note: Background image is set in CSS via .promo-section, here we just need the structure.
             For the overlay effect described, we use the .promo-overlay div.
        -->
        <div class="col-lg-7 d-none d-lg-block p-0">
            <div class="promo-section">
                <div class="promo-overlay"></div>
             
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
